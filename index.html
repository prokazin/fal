<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caps Clicker: Пустошь ждёт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Caps Clicker</h1>
    <div class="stats">
      <div>Капсы: <span id="caps">0</span></div>
      <div>Капсы/сек: <span id="cps">0.0</span></div>
      <div>Радиация: <span id="radiation">0%</span></div>
    </div>

    <button id="clickButton" class="big-button">
      <img src="https://via.placeholder.com/200?text=Nuka-Cola" alt="Nuka-Cola" class="click-image">
      <div class="click-text">Клик!</div>
    </button>

    <div class="tabs">
      <button class="tab-button active" data-tab="buildings">Здания</button>
      <button class="tab-button" data-tab="upgrades">Улучшения</button>
    </div>

    <div id="buildings" class="tab-content active"></div>
    <div id="upgrades" class="tab-content"></div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
