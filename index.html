<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caps Clicker: Пустошь ждёт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Основной экран (Крышки) -->
    <div id="main-screen" class="screen active">
      <h1>Caps Clicker</h1>
      <div class="stats">
        <div>Капсы: <span id="caps">0</span></div>
        <div>Капсы/сек: <span id="cps">0.0</span></div>
        <div>Радиация: <span id="radiation">0%</span></div>
      </div>

      <button id="clickButton" class="big-button">
        <img src="https://via.placeholder.com/300?text=Nuka-Cola" alt="Nuka-Cola" class="click-image">
        <div class="click-text">Клик!</div>
      </button>
    </div>

    <!-- Экран Здания -->
    <div id="buildings-screen" class="screen">
      <h2>Здания</h2>
      <div id="buildings" class="content-list"></div>
    </div>

    <!-- Экран Улучшения -->
    <div id="upgrades-screen" class="screen">
      <h2>Улучшения</h2>
      <div id="upgrades" class="content-list"></div>
    </div>

    <!-- Нижние вкладки по центру -->
    <div class="bottom-tabs">
      <button class="tab-button" data-screen="buildings-screen">Здания</button>
      <button class="tab-button big-middle active" data-screen="main-screen">Крышки</button>
      <button class="tab-button" data-screen="upgrades-screen">Улучшения</button>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
